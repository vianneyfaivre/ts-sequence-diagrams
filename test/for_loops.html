<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <svg id="diagram-container"></svg>
        
        <script src="../dist/bundle.js"></script>
        <script>
            var input = 
            `
            A->*B: req_AB
            B->A: req_BA
            A-->B: resp_AB
            loop for each folder
                B->A: req_BA
                A-->B: resp_AB
                loop for each file
                    B->B: req_BB
                    B->B: req_BB
                end
                B->B: req_BB
                B->C: req_BC
            end
            B-->A: resp_BA
            destroy B
            `;
            var sequenceDiagram = new SequenceDiagram();
            sequenceDiagram.load(input);
            sequenceDiagram.draw("diagram-container");
            //sequenceDiagram.debug();
        </script>
    </body>
</html>
